<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doce Magia</title>
    <link rel="icon" type="imagem/png" href="logo-do-titulo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    
    <header class="cabecalho"> 
        <img class="cabecalho-imagem" src="doce-magia-logo.png" alt="Docinhos da Confeitaria">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item"> Encomendas </li>
            <li class="cabecalho-lista-item"> Menu </li>
        </ul>
    </header> 
    <section class="confeitaria">
        <div class="confeitaria-div-conteudo">
            <h2 class="confeitaria-titulo">Bolos</h2>
            <p class="confeitaria-texto-um">Aqui temos outras opções de bolos disponíveis para nossos clientes!</p>

        </div>
     
    </section>
    <section class="produtos">
        <h2 class="produtos-titulo">Opções de Bolos</h2>
        <div class="produtos-todos">
            <span></span>
            <div class="produtos-div">
                <img class="produtos-imagem" src="bolo-chocolate.png" alt="bolo-chocolate">
                <h3 class="produtos-nome">Bolo de Chocolate</h3>
            </div>
            <div class="produtos-div">
                <img class="produtos-imagem" src="bolo-cenoura.png" alt="bolo-cenoura">
                <h3 class="produtos-nome">Bolo de Cenoura</h3>
            </div>
            <div class="produtos-div">
                <img class="produtos-imagem" src="bolo-nozes.png" alt="bolo-nozes">
                <h3 class="produtos-nome">Bolo de Nozes</h3>
            </div>
        </div>
    </section>
    
    <footer class="rodape">
        <img class="rodape-imagem" src="doce-magia-logo.png" alt="logo da confeitaria">
    </footer>
       
</body>
</html>
