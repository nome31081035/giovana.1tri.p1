<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doce Magia</title>
    <link rel="icon" type="imagem/png" href="logo-do-titulo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    
    <header class="cabecalho"> 
        <img class="cabecalho-imagem" src="doce-magia-logo.png" alt="Docinhos da Confeitaria">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item"> Encomendas </li>
            <li class="cabecalho-lista-item"> Menu </li>
        </ul>
    </header> 
    <section class="confeitaria">
        <div class="confeitaria-div-conteudo">
            <h2 class="confeitaria-titulo">Docinhos de Festa</h2>
            <p class="confeitaria-texto-um">Aqui temos outras opções de docinhos de festa disponíveis para nossos clientes!</p>

        </div>
     
    </section>
    <section class="produtos">
        <h2 class="produtos-titulo">Opções de Docinhos</h2>
        <div class="produtos-todos">
            <span></span>
            <div class="produtos-div">
                <img class="produtos-imagem" src="beijinho.png" alt="Beijinho">
                <h3 class="produtos-nome">Beijinho</h3>
            </div>
            <div class="produtos-div">
                <img class="produtos-imagem" src="cajuzinho.png" alt="Cajuzinho">
                <h3 class="produtos-nome">Cajuzinho</h3>
            </div>
            <div class="produtos-div">
                <img class="produtos-imagem" src="dois-amores.png" alt="Dois-Amores">
                <h3 class="produtos-nome">Dois Amores</h3>
            </div>
            <span></span>
            <span></span>
            <div class="produtos-div">
                <img class="produtos-imagem" src="leite-ninho.png" alt="Leite-ninho">
                <h3 class="produtos-nome">Leite Ninho com Nutella</h3>
            </div>
            <div class="produtos-div">
                <img class="produtos-imagem" src="docinho-de-churros.png" alt="Doce-de-churros">
                <h3 class="produtos-nome">Docinho de Churros</h3>
            </div>
            <div class="produtos-div">
                <img class="produtos-imagem" src="docinho-de-amendoim.png" alt="Doce-de-amendoim">
                <h3 class="produtos-nome">Docinho de Amendoim</h3>
            </div>
        </div>
    </section>
    
    <footer class="rodape">
        <img class="rodape-imagem" src="doce-magia-logo.png" alt="logo da confeitaria">
    </footer>
       
</body>
</html>
